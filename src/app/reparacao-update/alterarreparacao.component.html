<!-- Material form register -->
<mdb-card class="reparacoes">
  <mdb-card-header class="info-color white-text text-center py-4">
    <h5>Alterar reparação</h5>
  </mdb-card-header>
  
  <mdb-card-body class="px-lg-5 pt-0">

    <!-- Form -->
    <div class="container reparacoes-container">
      <form [formGroup]="reparacaoForm" (ngSubmit)="saveReparacao()">
        <!--    <form class="text-center" style="color: #757575;"> -->

        <!-- name -->

      <div>
        <mat-form-field>
          <mat-select placeholder="Escolha o Cliente"  required>
            <mat-option>----</mat-option>
            <mat-option [value]="1">teste1</mat-option>
            <mat-option [value]="2">teste2</mat-option>
            <mat-option [value]="3">teste3</mat-option>
            <!-- <mat-option *ngFor="let option of optionsSelect" [value]="option.id">
              {{option}}   
            </mat-option> -->
          </mat-select>
          <mat-error *ngIf="reparacaoForm.hasError('required')">Por favor escoha um cliente</mat-error>
        </mat-form-field>
      </div>
          <!-- 
        <div class="md-form mt-0">    
          <label>Cliente</label>
          
          <select class="mat-select" formControlName="name" required [ngModel]="clientOptions">
            <option *ngFor="let option of clientOptions" [value]="option.id" [ngValue]="defaultId">{{option.name}}</option>
          </select>
        </div>   -->



        <!-- price -->
        <div class="md-form mt-0">    
          <input type="text" formControlName="price" class="form-control" mdbInputDirective>
          <label>Preço</label>
        </div>  

        <!-- budget -->
        <div class="md-form mt-0">    
          <input type="text" formControlName="budget" class="form-control" mdbInputDirective>
          <label>Orçamento</label>
        </div>  

        <!-- description -->
        <div class="md-form mt-0">
          <textarea type="text" formControlName="description"  class="md-textarea form-control" mdbInputDirective>
          </textarea>
          <label>Descrição</label>
        </div>

        <!-- date_completed -->
        <div class="md-form mt-0 input-group">   
          
          <!--
          <button type="button"  class="btn btn-outline-secondary calendar" (click)="basicModal.show()" mdbWavesEffect>Modal Calendario</button>

                  </button>

                    <button class="btn btn-outline-secondary calendar" (click)="d.toggle()"  type="button">Calendario</button>
                    </div>
                  <label>Data de conclusão</label>
                </div>
              </div>
            </div>

          <div class="input-group-append">
            <input type="text" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #d="ngbDatepicker" formControlName="date_completed" class="form-control" mdbInputDirective>
            <button class="btn btn-outline-secondary calendar " (click)=[d.toggle()]  type="button">Calendario</button>
          </div>
          <label>Data de conclusão</label>
        </div>  

        <!-- cell phone -->
        <div class="md-form mt-0">    
          <input type="text" formControlName="weight" class="form-control" mdbInputDirective>
          <label>Peso</label>
        </div>  

        <!-- foto -->
        <div class="md-form mt-0">    
          <input type="text" formControlName="foto" class="form-control" mdbInputDirective>
          <label>Imagem</label>
        </div>  


        <!-- materials -->
        <div class="md-form mt-0">
          <textarea type="text" formControlName="materials"  class="md-textarea form-control" mdbInputDirective>
          </textarea>
          <label>Materiais</label>
        </div>

        <!-- faturado -->
        <div class="md-form mt-0 align-items-s">
          <input type="checkbox" formControlName="faturado"  class="md-textarea form-control" mdbInputDirective>
          <label>Faturado</label>
        </div>

        <!--ACCOES-->
        <div class="col-md-3 flex-center">
          <div class="flex-item">
            <button mdbBtn color="success" block="true" class="my-4" type="submit">Guardar</button>
          </div> 
          <div class="flex-item">
            <button mdbBtn color="danger"  block="true" class="my-4" routerLink="/reparacao" type="submit">Cancelar</button>
          </div>
         
        </div>
      </form>
    </div>
    <!-- Form -->

  </mdb-card-body>

</mdb-card>
