<!-- Material form register -->
<mdb-card class="clientes">
  <mdb-card-header class="info-color white-text text-center py-4">
    <h5>Criar Cliente</h5>
  </mdb-card-header>
  
  <mdb-card-body class="px-lg-5 pt-0">

    <!-- Form -->

    <div class="container clientes-container">
      <form [formGroup]="clienteForm" (ngSubmit)="createCliente()">

        <!-- name -->
        <div class="md-form mt-0">    
          <input type="text" formControlName="name" class="form-control"  mdbInputDirective>
          <label>Nome</label>
          <div  *ngFor="let validation of validation_messages.name">
            <span class="help-block form-error text-danger" 
              *ngIf="clienteForm.controls['name'].touched
              && clienteForm.controls['name'].errors?.maxlength ">{{validation.message}}
            </span>
          </div>
        </div>  
        <!-- morada -->
        <div class="md-form mt-0">    
          <textarea type="text" formControlName="address" class="form-control" mdbInputDirective></textarea>  
          <label>Morada</label>
          <div  *ngFor="let validation of validation_messages.address">
            <span class="help-block form-error text-danger" 
              *ngIf="clienteForm.controls['address'].touched
              && clienteForm.controls['address'].errors?.maxlength">{{validation.message}}
            </span>
          </div>
        </div>  
        <!-- localidade -->
        <div class="md-form mt-0">
          <input type="text" formControlName="localidade"  class="md-textarea form-control" mdbInputDirective>
          <label>Localidade</label>
          <div  *ngFor="let validation of validation_messages.localidade">
            <span class="help-block form-error text-danger" 
              *ngIf="clienteForm.controls['localidade'].touched
              && clienteForm.controls['localidade'].errors?.maxlength">{{validation.message}}
            </span>
          </div>
        </div>
        <!-- codigo postal -->
        <div class="md-form mt-0">    
          <input type="text" formControlName="zip_code" class="form-control" mdbInputDirective>
          <label>Codigo postal</label>
          <div  *ngFor="let validation of validation_messages.zip_code">
            <span class="help-block form-error text-danger" 
              *ngIf="clienteForm.controls['zip_code'].touched
              && clienteForm.controls['zip_code'].errors?.maxlength">{{validation.message}}
            </span>
          </div>
        </div>  
        <!-- cell phone -->
        <div class="md-form mt-0">    
          <input type="number" formControlName="tlf" class="form-control" mdbInputDirective>
          <label>Telefone/Telemovel</label>
          <div  *ngFor="let validation of validation_messages.tlf">
            <span class="help-block form-error text-danger" 
              *ngIf="clienteForm.controls['tlf'].errors?.required &&
              clienteForm.controls['tlf'].touched">{{validation.message}}
            </span>
          </div>
        </div>  
        <!-- saldo -->
        <!-- <div class="md-form mt-0">    
        <input type="text" formControlName="total_spent_by_client" class="form-control" mdbInputDirective>
        <label>Saldo</label>
       </div>   -->
        <!-- ACÇÕES -->
        <div class="col-md-3 flex-center">
          <div class="flex-item">
            <button mdbBtn color="success" block="true" class="my-4" type="submit" title="Guardar Cliente">
              <i class="fa fa-save" aria-hidden="true"></i>
            </button>
          </div> 
          <div class="flex-item">
            <button mdbBtn color="danger"  block="true" class="my-4" routerLink="/cliente" type="submit" title="Cancelar">
              <i class="fa fa-remove" aria-hidden="true"></i>
            </button>
          </div>
        </div>
    
      </form>
    </div>
    <!-- Form -->

  </mdb-card-body>

</mdb-card>
