<mdb-navbar SideClass="navbar fixed-top navbar-expand-lg navbar-dark indigo scrolling-navbar ie-nav" [containerInside]="false">
  <logo>
    <a class="logo navbar-brand" href="#">
      <strong>Navbar</strong>
    </a>
  </logo>
  <links>
      <ul class="navbar-nav mr-auto flex-center align-items-center">
        <li class="nav-item waves-light" mdbWavesEffect>
          <a class="nav-link" routerLink="/" routerLinkActive="active">Home</a>
        </li>
        <li class="nav-item waves-light" mdbWavesEffect>
          <a class="nav-link" routerLink="/reparacao" routerLinkActive="active">Reparações</a>
        </li>
        <li class="nav-item waves-light" mdbWavesEffect>
          <a class="nav-link" routerLink="/cliente" routerLinkActive="active">Clientes</a>
        </li>
        <li class="nav-item waves-light flex align-items-center justify-content-center" mdbWavesEffect>
          <app-search [pesquisa]='searchParam'></app-search
        ></li>

      </ul>
      <ul class="navbar-nav nav-flex-icons" hidden>
        <li class="nav-item waves-light" mdbWavesEffect>
            <a class="nav-link"><i class="fa fa-facebook"></i></a>
        </li>
        <li class="nav-item waves-light" mdbWavesEffect>
            <a class="nav-link"><i class="fa fa-twitter"></i></a>
        </li>
        <li class="nav-item waves-light" mdbWavesEffect>
            <a class="nav-link"><i class="fa fa-instagram"></i></a>
        </li>
      </ul>
  </links>
</mdb-navbar>
