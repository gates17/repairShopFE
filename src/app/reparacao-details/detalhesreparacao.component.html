<!-- Material form register -->
<mdb-card class="reparacoes">
  <mdb-card-header class="info-color white-text text-center py-4" id="header">
    <h5>Detalhes reparação</h5>
  </mdb-card-header>
  
  <mdb-card-body class="px-lg-5 pt-0">

    <!-- Form -->
    <div class="container reparacoes-container">
      <form [formGroup]="reparacaoForm">
        <!--    <form class="text-center" style="color: #757575;"> -->

        <!-- name -->
        <div class="md-form mt-0">    
          <label>Nome</label>
          <input type="text" formControlName="name" class="form-control disabled" mdbInputDirective>
        </div>  
        <!-- price -->
          <div class="md-form mt-0">    
            <input type="text" formControlName="price" class="form-control  disabled" mdbInputDirective>
            <label>Preço</label>
          </div>  

        <!-- budget -->
        <div class="md-form mt-0">    
          <input type="text" formControlName="budget" class="form-control  disabled" mdbInputDirective>
          <label>Orçamento</label>
        </div>  

        <!-- description -->
        <div class="md-form mt-0">
          <textarea type="text" formControlName="description"  class="md-textarea form-control  disabled" mdbInputDirective>
          </textarea>
          <label>Descrição</label>
        </div>

        <!-- date_completed -->
        <div class="md-form mt-0">    
          <input type="text" formControlName="date_completed" class="form-control  disabled" mdbInputDirective>
          <label>Data de conclusão</label>
        </div>  

        <!-- cell phone -->
        <div class="md-form mt-0">    
          <input type="text" formControlName="weight" class="form-control  disabled" mdbInputDirective>
          <label>Peso</label>
        </div>  

        <!-- foto -->
        <div class="md-form mt-0">    
          <input type="text" formControlName="foto" class="form-control  disabled" mdbInputDirective>
          <label>Imagem</label>
        </div>  

       <!-- materials -->
        <div class="md-form mt-0">
          <textarea type="text" formControlName="materials"  class="md-textarea form-control  disabled" mdbInputDirective>
          </textarea>
          <label>Materiais</label>
        </div>

       <!-- faturado -->
       <div class="md-form mt-0">
          <input type="checkbox" formControlName="faturado"  class="md-textarea form-control  disabled" mdbInputDirective>
          <label>Faturado</label>
        </div>

        <!--ACCOES-->
        <div class="col-md-3 flex-center" id="accoes">
          <div class="flex-item">
            <button type="button nav-link" mdbBtn color="primary" class="my-0" rounded="true" (click)="print()" mdbWavesEffect>Imprimir</button>
          </div> 
          <div class="flex-item" *ngIf="reparacao">
              <button type="button nav-link" [routerLink]="['/reparacao/update',id]" routerLinkActive="active" 
              mdbBtn color="secondary" rounded="true" class="my-0">Editar</button>
          </div>
          <div class="flex-item">
              <button type="button" mdbBtn color="danger" class="relative waves-light" (click)="basicModal.show()" mdbWavesEffect>Remover</button>
  
              <div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
                        <span aria-hidden="true">×</span>
                      </button>
                      <h4 class="modal-title w-100" id="myModalLabel">Remover reparação</h4>
                    </div>
                    <div class="modal-body">
                      Tem a certeza que pretende eliminar a reparação?
                      Caso elimine, não poderá voltar a consultar esta reparação!
                    </div>
                    <div class="modal-footer">
                      <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="basicModal.hide()" mdbWavesEffect>Cancelar</button>
                      <button type="button" mdbBtn color="primary" class="relative waves-light"  (click)=[basicModal.hide(),remove(id)] mdbWavesEffect>Eliminar</button>
                    </div>
                  </div>
                </div>
              </div>
          </div>
          <div class="flex-item">
            <button mdbBtn color="danger"  block="true" class="my-4" routerLink="/reparacao" type="submit">Cancelar</button>
          </div>


         
          
         
        </div>
      </form>
    </div>
    <!-- Form -->

  </mdb-card-body>

</mdb-card>
